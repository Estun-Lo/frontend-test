{% extends "layout.html" %}

{% block content %}
<div class="col-md-4 col-md-offset-4">
<!--    <div id="test">${ list }</div>-->
    <h1>Todo List:</h1>
    <table class="table table-striped">
        <th>#</th><th>User</th><th>Description</th><th></th>
        {% for todo in todos %}
        <tr>
            <td>{{ todo.id }}</td>
            <td>{{ todo.user_id }}</td>
            <td>
                <a href="{{ global.request.baseurl }}/todo/{{ todo.id }}">
                    {{ todo.description }}
                </a>
            </td>
            <td>
                <button type="submit" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-ok glyphicon-white"></span></button>
                <form method="post" action="{{ global.request.baseurl }}/todo/delete/{{ todo.id }}">
                    <button type="submit" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-remove glyphicon-white"></span></button>
                </form>
            </td>
        </tr>
        {% endfor %}
        <tr>
            <form method="post" action="{{ global.request.baseurl }}/todo/add">
                <td colspan="3">
                    <input type="textbox" name="description" class="small-6 small-center" placeholder="Description...">
                </td>
                <td>
                    <button type="submit" class="btn btn-sm btn-primary">Add</button>
                </td>
            </form>
        </tr>
    </table>
</div>

<!--<script src="{{ global.request.basepath }}/scripts/todos.js"></script>-->

{% endblock %}
